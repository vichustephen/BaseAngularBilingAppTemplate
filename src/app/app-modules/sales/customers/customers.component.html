<div class="customers-container flex-col h-full flex gap-4">
  <div class="card-container min-h-0">
    <p-table [columns]="cols" [value]="products" [tableStyle]="{ 'min-width': '50rem' }" scrollHeight="flex" [scrollable]="true">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.columnName }}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
