<ul *ngFor="let parent of menuModel" class="list-none p-0 m-0">
  <li>
    <a *ngIf="parent?.items?.length > 0" pRipple pStyleClass="@next" enterFromClass="hidden"
      enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup"
      class="p-3 flex items-center justify-between text-600 cursor-pointer p-ripple rounded text-700 hover:surface-100 transition-duration-150 transition-colors">
      <i class="pi pi-chart-line mr-2"></i>
      <span class="font-medium">{{ parent.label }}</span>
      <i class="pi pi-chevron-down"></i>
    </a>
    <app-custom-menu class="flex" *ngIf="parent?.items?.length > 0" [menuModel]="parent?.items"></app-custom-menu>
    <a pRipple *ngIf=" !(parent?.items) || parent?.items?.length < 1"
      class="flex items-center cursor-pointer p-3 rounded text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
      <i class="pi pi-home mr-2"></i>
      <span class="font-medium">{{ parent.label }}</span>
    </a>
